<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="playground">
            <div class="numberAndTimer">
                <label class="number" id="numberText">0</label>
                <progress id="time" value="100" max="100" class="progressbar"></progress>
            </div>

            <div class="inputArea">
                <input class="textbox" type="number" name="" id="userInput" placeholder="Enter number">
                <button class="btnSendUserInput" id="btnSend">Submit</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
